<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
	<head>
	<title>Home Page</title>
	<script>
	$( document ).ready(function() {
	   $("#downloadLI").addClass("active");
	   $("#adminLI").addClass("active");
	});
	</script>
	</head>

	<body>
	<div layout:fragment="header" align="center">
		<ul class="nav nav-tabs">
  <li role="presentation" id="addLI"><a th:href="@{/add}">Add User</a></li>
  <li role="presentation" id="uploadLI"><a th:href="@{/upload}">Upload Data</a></li>
  <li role="presentation" id="listLI"><a th:href="@{/list}">List Users</a></li>
  <li role="presentation" id="downloadLI"><a th:href="@{/download}">Download</a></li>
  <li role="presentation" class="pull-right"><form style="padding: 10px 15px; cursor: pointer;" th:action="@{/logout}" method="post" id="logoutForm"> <a onclick="document.getElementById('logoutForm').submit();">Sign Out</a></form></li>
  <li role="presentation" class="pull-right" ><a href="javascript:void(0)"><label th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</label></a></li>
  
</ul>
	<br/>
	 <label th:text="${message}"></label> 
	<form method="post" th:action="@{/downloadData}" action="#" enctype="multipart/form-data" th:object="${dataPojo}">
			<select th:field="*{type}"><option value="All" name="All" >All</option><option value="Engineering" name="Engineering" >Engineering</option> <option value="Medical" name="Medical">Medical</option><option value="Agricultural" name="Agricultural">Agricultural</option></select>
			<select th:field="*{year}"><option value="2014" name="2014" >2014</option> <option value="2015" name="2015">2015</option><option value="2016" name="2016">2016</option><option value="2017" name="2017">2017</option><option value="2018" name="2018">2018</option><option value="2019" name="2019">2019</option><option value="2020" name="2020">2020</option></select>
			<input type="submit" value="download"/>
		</form>
		<br/>
	</div>
	

	</body>
</html>
